appender.rolling.filePattern  = logarchive-%d{MM-dd-yy-HH-mm-ss}-%i.log.zip
appender.rolling.layout.type  = HTMLLayout
appender.rolling.policies.type = Policies

rootLogger.appenderRef.rolling.ref = htmlLogs